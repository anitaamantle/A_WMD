<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #ccc;
      font-family: 'Orbitron', sans-serif;
      line-height: 1.6;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      border-bottom: 2px solid #0099aa;
    }

    header h1 {
      color: #00b3cc;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin: 0;
    }

    .topnav {
      background-color: #1f1f1f;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      border-bottom: 2px solid #0099aa;
    }

    .topnav a {
      color: #00b3cc;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .topnav a:hover,
    .topnav .active {
      background-color: #004d59;
    }

    .content {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: left;
    }

    h1, h2 {
      color: #00b3cc;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .footer {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #0099aa;
      color: #777;
      font-family: 'Orbitron', sans-serif;
      margin-top: 40px;
    }

    .map-container {
      margin: 30px 0;
      border: 2px solid #00b3cc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 179, 204, 0.3);
    }

    .map-container iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    @media (max-width: 600px) {
      .topnav {
        justify-content: center;
      }
      .content {
        padding: 0 10px;
      }

      .map-container iframe {
        height: 400px;
      }
    }
  </style>
</head>

  <header>
    <h1>Torque Talk | Off-Roading Guides</h1>
  </header>

  <div class="topnav">
    <a href="index.html">GHC Home</a>

    <h2>Explore the Best Off-Roading Trails</h2>
    <p>Find your next off-road adventure! Zoom and click on locations to explore trails around South Africa.</p>

    <div class="map-container">
      <iframe src="https://www.alltrails.com/explore/south-africa/off-road-driving/map" allowfullscreen loading="lazy" title="Off-Road Trail Map - South Africa"></iframe>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Torque Talk | Contact: torque@gearheadcollective.com
