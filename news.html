<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News | Gearhead Collective</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background-color: #0d0d0d;
      color: #ccc;
      font-family: 'Orbitron', sans-serif;
    }

    header {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid #0099aa;
    }

    header h1 {
      color: #00b3cc;
      font-family: 'Playfair Display', serif;
    }

    .topnav {
      background-color: #1f1f1f;
      padding: 10px;
      text-align: center;
    }

    .topnav a {
      color: #00b3cc;
      margin: 0 15px;
      padding: 10px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
      font-weight: 600;
    }

    .topnav a:hover,
    .topnav .active {
      background-color: #004d59;
      border-radius: 5px;
    }

    .content {
      max-width: 1000px;
      margin: 40px auto 20px;
      padding: 0 20px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #aaa;
    }

    .content h2 {
      font-family: 'Playfair Display', serif;
      color: #00b3cc;
    }

    .content em {
      color: #00b3cc;
      font-style: normal;
      font-weight: bold;
    }

    .news-section {
      max-width: 1000px;
      margin: 20px auto 80px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .article-card {
      background-color: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 179, 204, 0.15);
      color: #bbb;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }

    .article-card:hover {
      box-shadow: 0 0 25px rgba(0, 179, 204, 0.4);
    }

    .article-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      filter: brightness(0.8);
      transition: filter 0.3s ease;
    }

    .article-card:hover .article-image {
      filter: brightness(1);
    }

    .article-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .article-card h3 {
      color: #00b3cc;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .article-card p {
      flex-grow: 1;
      font-size: 1rem;
      line-height: 1.5;
      color: #bbb;
    }
